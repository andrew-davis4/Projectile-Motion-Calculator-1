    <div id="countingButtons">

        <h1 id="velocity-header" class="header-2">
            Magnitudde of Initial Velocity of Object:
        </h1>
        
        <h1 id="velocity-counter-header" class="count-1">
            <button id="-10-velocity" class="button-type-1" onclick="countButton(-1, 10, 1)"><<</button>

    <script>
        var velocity = 0;
        var d_y = 0;
        var theta = 0;


        function countButton(direction, step_increase, variable_being_changed){
            if (variable_being_changed==1){
                velocity += direction*step_increase;
                document.getElementById("velocity-counter").innerHTML = velocity;
            }
            else if (variable_being_changed==2){
                d_y += direction*step_increase;
                document.getElementById("d-y-counter").innerHTML = d_y;
            }
            else if (variable_being_changed==3){
                theta += direction*step_increase;
                document.getElementById("theta-counter").innerHTML = theta;
            }

        }

        function resetButton(variable_being_changed){
            if (variable_being_changed==1){
                velocity = 0;
                document.getElementById("velocity-counter").innerHTML = velocity;
            }
            else if (variable_being_changed==2){
                d_y = 0
                document.getElementById("d-y-counter").innerHTML = d_y;
            }
            else if (variable_being_changed==3){
                theta = 0
                document.getElementById("theta-counter").innerHTML = theta;
            }
        }

        function calculateButton(){

            // console.log(velocity);
            // console.log(d_y);

            d_x = solve_d_x(d_y, velocity, to_radians(theta));
            document.getElementById("d-x-counter").innerHTML = Math.round(d_x*100)/100;

        }
        function to_radians(deg){
            // console.log(deg);
            // console.log(deg*Math.PI)/180;
            // console.log(Math.PI);
            return (deg*Math.PI)/180;
        }   
        function solve_d_x(d_y, v, theta){
            v_x = v*Math.cos(theta);
            v_y = v*Math.sin(theta);
            discriminant = (v_y**2)-(4*-4.905*-d_y);
           
            t_1 = (-v_y-Math.sqrt(discriminant))/-9.81;
        
            return t_1*v_x;

        }
        function solve_d_y(d_x, v, theta){
            v_x = v*Math.cos(theta);
            v_y = v*Math.sin(theta);
        
            d_y = ((((-9.81*d_x)/v_x)+v_y)**2-(v_y**2))/-19.62;
        
            return d_y;

        } 
        
    </script>
